
<div class="container mt-5">
  <h1 class="text-xl-center alert alert-danger"> Function base Ajax CRUD Project </h1>


      <div class="row">
          <div class="col-sm-4">
              <h3 class="text-center alert alert-info"> Add/Update Student </h3>
              <form action="" method="post" id="myForm" autocomplete="off">
                  {% csrf_token %}
                  {{ form.as_p }}
                <input type="submit" class="btn btn-success" value="save" id="btnsave">
              </form>

          </div> <!--first col end -->
          <div class="col-sm-8">
              <h3 class="text-center alert alert-info"> Show Student </h3>
             <table class="table table-hover">
                <thead>
                  <tr>
                      <th scope="col"> SN </th>
                      <th scope="col"> Name </th>
                      <th scope="col"> Department </th>
                      <th scope="col"> Email </th>
                      <th scope="col"> Action </th>
                  </tr>
                   </thead>
                   <tbody id="Tbody">
              {% for data in student_data %}
                  <tr>
                      <td> {{ data.id }} </td>
                      <td> {{ data.name }} </td>
                      <td> {{ data.email }} </td>
                      <td> {{ data.password}} </td>
                      <td >
                          <input type="button" class="btn btn-warning btn-sm btn-edit" value="Edit" data-sid="{{ data.id }}">  <!--data-sid url id -->
                          <input type="button" class="btn btn-danger btn-sm btn-delete" value="Delete" data-sid="{{ data.id }}">
                      </td>
                  </tr>
                   {%endfor%}
                  </tbody>

              </table>

          </div> <!--first col end -->
      </div>




  </div>
